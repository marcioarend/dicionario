<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.css">
    <!-- endbuild -->
  </head>

    <body ng-app="dicionarioApp" class="boot-container">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


      <div class="container" style="margin-top: 10px;">
    <div ng-view=""></div>

    <div ng-controller="MainCtrl as ctrl">

      <div class="row">
        <div class="col-xs-6">
          <input class="form-control" ng-model="ctrl.objSave.MS.word">
        </div>
        <div class="col-xs-6">
          <input class="form-control" ng-model="ctrl.objSave.LS.word">
        </div>
        <div class="col-xs-12 text-center" style="margin-top: 10px;">
          <a class="btn btn-primary" ng-click="ctrl.save()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
             Save</span>
          </a>
          <a class="btn btn-success" ng-click="ctrl.save()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
             synchronize</span>
          </a>
        </div>
      </div>
      <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
        <div class="row" ng-repeat="element in ctrl.lista ">
            <div class="col-xs-3" >
              <p  style="margin-top: 5px;"> {{::element.MS.word }}</p>
            </div>
            <div class="col-xs-3">
              <p  style="margin-top: 5px;"> {{::element.LS.word  }}</p>
            </div>
            <div class="col-xs-6 text-center">
              <a class="btn btn-info" ng-click="ctrl.edit(element)">
                <i class="glyphicon glyphicon-pencil "></i>
                <span class="hidden-xs"> Edit</span>
              </a>
              <a class="btn btn-warning" ng-click="ctrl.delete(element)">
                <i class="glyphicon glyphicon-floppy-remove"></i>
                <span class="hidden-xs"> Delete</span>
              </a>
            </div>
        </div>
      </div>




      </div>


    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/test.js"></script>
    <script src="common/services/DBConnectionService.js"></script>
    <script src="scripts/filters/common.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/directive/test.js"></script>

        <script src="common/BO/BO.js"></script>
        <script src="common/BO/wordsBO.js"></script>
        <script src="common/BO/LearnBO.js"></script>
        <!-- endbuild -->
</body>

</html>
