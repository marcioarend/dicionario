<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="dicionarioApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">dicionario</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>

    <div ng-controller="MainCtrl as ctrl">

      <div class="row">
        <div class="col-xs-6">
          <input class="form-control" ng-model="ctrl.objSave.MS">
        </div>
        <div class="col-xs-6">
          <input class="form-control" ng-model="ctrl.objSave.LS">
        </div>
        <div class="col-xs-12 text-center" style="margin-top: 10px;">
          <a class="btn btn-primary" ng-click="ctrl.save()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
             Save</span>
          </a>
          <a class="btn btn-success" ng-click="ctrl.save()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
             synchronize</span>
          </a>
        </div>
      </div>
      <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
        <div class="row" ng-repeat="element in ctrl.lista ">
            <div class="col-xs-3" >
              <p ng-bind="element.MS.value" style="margin-top: 5px;"></p>
            </div>
            <div class="col-xs-3">
              <p ng-bind="element.LS.value" style="margin-top: 5px;"></p>
            </div>
            <div class="col-xs-6 text-center">
              <a class="btn btn-info" ng-click="ctrl.save()">
                <i class="glyphicon glyphicon-pencil "></i>
                <span class="hidden-xs"> Edit</span>
              </a>
              <a class="btn btn-warning" ng-click="ctrl.save()">
                <i class="glyphicon glyphicon-floppy-remove"></i>
                <span class="hidden-xs"> Delete</span>
              </a>
            </div>
        </div>
      </div>





      </div>
    </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/test.js"></script>
    <script src="common/services/DBConnectionService.js"></script>
        <!-- endbuild -->
</body>
</html>
